{% extends "base.html" %}

{% block content %}
<h2>{% if form.instance.pk %}Редактировать заказ{% else %}Добавить заказ{% endif %}</h2>

<form method="post" class="mt-3">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label">{{ form.table_number.label }}</label>
        {{ form.table_number }}
    </div>
    <div class="mb-3">
        <label class="form-label">{{ form.items.label }}</label>
        {{ form.items }}
    </div>
    <div class="mb-3">
        <label class="form-label">{{ form.status.label }}</label>
        {{ form.status }}
    </div>
    <button type="submit" class="btn btn-success">Сохранить</button>
    <a href="{% url 'order_list' %}" class="btn btn-secondary">Назад</a>
</form>
{% endblock %}
